<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- typogrphy -->

<body>
  <main>
    <article class="status-preview-card">
      <div class="card-image">
        <img src="images/image-header-mobile.jpg" alt="">
    </div>
      <div class="card-body">
        <h1>Get <span class="highlight">insights</span>  that help your business grow.</h1>
        <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
          <ul class="preview-stats">
            <li>
              <h3 class="count">10k+</h3>
              <p class="category">companies</p>
            </li>
            <li >
              <h3 class="count">314</h3>
              <p class="category">templates</p>
            </li>
            <li>
              <h3 class="count"> 12m+</h3>
              <p  class="category"> queries</p>
            </li>
          </ul>
      </div>
      
    </article>
  </main>
  

 

   
   
 

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Elsa</a>.
  </footer>
